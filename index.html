<!DOCTYPE html>
<html>
<head>
	<title>Linkedin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar" style="display: flex">
        <i class="fa fa-linkedin-square" id ="linkedin" style="font-size:38px;color:rgb(35, 96, 186);"></i>
        <input class="search" type="text" placeholder="Search...">
         <img class="img1" style="margin-left: 110px"src="./images/home.PNG">
         <img class="img" src="./images/network.PNG">
         <img class="img" src="./images/jobs.PNG">
         <img class="img" src="./images/messaging.PNG">
         <img class="img" src="./images/notifications.PNG">
         <img class="img" src="./images/me.PNG">
         <img class="img" src="./images/work.PNG">
     </div>
     <div class="main">
      <div class="user" style="display: flex;">
      	<img class="profile" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRuFhrIx1o8FMWXRPsXKlYgkLetwPZ4SetFKw&usqp=CAU">
      	<div class="profile-info">
      	<span>Ram publications Co.</span>
      	<br>
      	<span class="ash">2500 followers</span>
      	<br>
      	<span class="ash">promoted</span>
        </div>
      <i class="fa fa-ellipsis-h" id="dots" style="font-size:24px;margin-top:20px;margin-left: 280px"></i>
      </div>
      <p style="margin-left: 20px">Path is the same for most people - its about where we decide to take leaps!</p>
      <img class ="post" src="https://media-exp1.licdn.com/dms/image/C4D22AQEO5NdD_RtauQ/feedshare-shrink_800/0?e=1596672000&v=beta&t=483CuXEhNnaM65DQX0LPAptfxEr8a4XThFtsYQgoYSQ">
      <hr>
      <div style="display: flex">
      <i onclick='style="color:blue"' ondblclick='style="color:rgb(145, 142, 132)"' class="fa fa-thumbs-up" id="like"></i>
      <span style="margin: 10px 0px  0px 5px;color: rgb(145, 142, 132)">Like</span>
      <img src="./images/comment.PNG">
      <img src="./images/share.PNG">
      <img src="./images/send.PNG">
      </div>
      <div>
 </div>

</body>
</html>
